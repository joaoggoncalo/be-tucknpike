name: E2E Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test database
        run: |
          sudo apt-get update
          sudo apt-get install --yes postgresql-client
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE test_db;"

      - name: Update test configuration
        run: |
          cat > .env.test << EOL
          NODE_ENV=test
          JWT_SECRET=test-jwt-secret-for-ci
          DB_HOST=localhost
          DB_PORT=5432
          DB_USERNAME=postgres
          DB_PASSWORD=postgres
          DB_DATABASE=test_db
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db
          EOL

      - name: Run e2e tests
        run: |
          export JWT_SECRET=test-jwt-secret-for-ci
          export NODE_ENV=test
          npm run test:e2e -- --forceExit --detectOpenHandles --testTimeout=30000